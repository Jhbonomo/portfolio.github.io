    <script>
        // Typing animation function with natural variation
        function typeWriter(element, text, baseSpeed = 60, delay = 0) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    let i = 0;
                    element.textContent = '';
                    element.classList.add('typing'); // Show cursor when typing starts
                    
                    function type() {
                        if (i < text.length) {
                            element.textContent += text.charAt(i);
                            i++;
                            
                            // Add natural variation to typing speed
                            let currentSpeed = baseSpeed;
                            
                            // Slight random variation (Â±12ms)
                            currentSpeed += (Math.random() - 0.5) * 24;
                            
                            // Slower on punctuation and spaces
                            const char = text.charAt(i - 1);
                            if (char === ' ' || char === ',' || char === '.' || char === '!' || char === '?') {
                                currentSpeed += 40;
                            }
                            
                            // Ensure minimum speed
                            currentSpeed = Math.max(currentSpeed, 30);
                            
                            setTimeout(type, currentSpeed);
                        } else {
                            element.classList.remove('typing');
                            element.classList.add('typing-complete');
                            resolve();
                        }
                    }
                    
                    type();
                }, delay);
            });
        }

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });
        
        // Mobile navigation functionality
        document.addEventListener('DOMContentLoaded', () => {
            const projectsHeading = document.querySelector('.projects-heading');
            const aboutSection = document.querySelector('.about');
            const casesSection = document.querySelector('.cases');
            
            // Store event handler functions so we can remove them properly
            let projectsClickHandler = null;
            let backClickHandler = null;
            
            // Only add click functionality on mobile
            function handleMobileNavigation() {
                const backButton = document.getElementById('backButton');
                
                // Remove existing event listeners first
                if (projectsClickHandler) {
                    projectsHeading.removeEventListener('click', projectsClickHandler);
                    projectsHeading.removeEventListener('touchstart', projectsClickHandler);
                }
                if (backClickHandler) {
                    backButton.removeEventListener('click', backClickHandler);
                    backButton.removeEventListener('touchstart', backClickHandler);
                }
                
                if (window.innerWidth < 1024) {
                    // Mobile setup
                    projectsHeading.style.cursor = 'pointer';
                    projectsHeading.style.userSelect = 'none';
                    
                    // Initially hide the cases section on mobile
                    casesSection.style.display = 'none';
                    casesSection.style.transform = 'translateY(100%)';
                    casesSection.style.opacity = '0';
                    
                    // Projects heading click handler
                    projectsClickHandler = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        console.log('Projects heading clicked!');
                        
                        // Show cases section
                        casesSection.style.display = 'flex';
                        casesSection.style.transform = 'translateY(0)';
                        casesSection.style.opacity = '1';
                        
                        // Hide about section
                        aboutSection.style.display = 'none';
                        
                        // Show back button
                        backButton.style.display = 'block';
                        backButton.style.opacity = '1';
                    };
                    
                    // Add both click and touchstart events for better mobile support
                    projectsHeading.addEventListener('click', projectsClickHandler);
                    projectsHeading.addEventListener('touchstart', projectsClickHandler);
                    
                    // Back button click handler
                    backClickHandler = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        console.log('Back button clicked!');
                        
                        // Hide cases section
                        casesSection.style.display = 'none';
                        casesSection.style.transform = 'translateY(100%)';
                        casesSection.style.opacity = '0';
                        
                        // Show about section
                        aboutSection.style.display = 'flex';
                        
                        // Hide back button
                        backButton.style.display = 'none';
                        backButton.style.opacity = '0';
                    };
                    
                    // Add both click and touchstart events for better mobile support
                    backButton.addEventListener('click', backClickHandler);
                    backButton.addEventListener('touchstart', backClickHandler);
                    
                    console.log('Mobile navigation setup complete. Projects heading is clickable.');
                } else {
                    // Desktop setup
                    projectsHeading.style.cursor = 'default';
                    projectsHeading.style.userSelect = 'auto';
                    
                    // Show both sections on desktop
                    aboutSection.style.display = 'flex';
                    casesSection.style.display = 'flex';
                    casesSection.style.transform = 'translateY(0)';
                    casesSection.style.opacity = '1';
                    backButton.style.display = 'none';
                    
                    console.log('Desktop navigation setup complete.');
                }
            }
            
            // Initial setup
            handleMobileNavigation();
            
            // Add a simple test to verify mobile detection
            console.log('Window width:', window.innerWidth);
            console.log('Is mobile (< 1024px):', window.innerWidth < 1024);
            console.log('Projects heading element:', projectsHeading);
            
            // Fallback: If mobile and projects section is still hidden after 3 seconds, show it
            if (window.innerWidth < 1024) {
                setTimeout(() => {
                    if (casesSection.style.display === 'none' || casesSection.style.display === '') {
                        console.log('Fallback: Showing projects section');
                        casesSection.style.display = 'flex';
                        casesSection.style.transform = 'translateY(0)';
                        casesSection.style.opacity = '1';
                        aboutSection.style.display = 'none';
                    }
                }, 3000);
            }
            
            // Handle resize events
            window.addEventListener('resize', handleMobileNavigation);
            
            // Typing animation for mark tags
            async function startTypingAnimation() {
                const markElements = document.querySelectorAll('.content mark');
                const originalTexts = [];
                
                // Store original text content
                markElements.forEach((mark, index) => {
                    originalTexts[index] = mark.textContent;
                    mark.textContent = '';
                });
                
                // Type each mark element sequentially
                for (let i = 0; i < markElements.length; i++) {
                    await typeWriter(markElements[i], originalTexts[i], 60, 0);
                    // Shorter pause between lines
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
                
                // Show LinkedIn link after all text is typed
                const linkedinLink = document.querySelector('.content h2 a');
                if (linkedinLink) {
                    linkedinLink.style.opacity = '1';
                }
            }
            
            // Start typing animation when page loads
            startTypingAnimation();
            
            // Observe project cards
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        });
    </script>
